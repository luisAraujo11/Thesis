<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Neuroimaging Pipeline</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('results') }}">Results</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Upload Files</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <!-- Single File Upload -->
                <div class="col-md-6">
                    <h5>Upload Single File</h5>
                    <div class="mb-3">
                        <label for="file" class="form-label">Select NIFTI file:</label>
                        <input type="file" 
                               id="file" 
                               name="file" 
                               class="form-control" 
                               accept=".dcm,.nii,.nii.gz,.ima,.img">
                        <button type="submit" class="btn btn-primary mt-2" name="submit" value="file">
                            Upload File
                        </button>
                    </div>
                </div>

                <!-- Directory Upload -->
                <div class="col-md-6">
                    <h5>Upload Directory</h5>
                    <div class="mb-3">
                        <label for="folder" class="form-label">Select directory containing DICOM/NIFTI files:</label>
                        <input type="file" 
                               id="folder" 
                               name="folder" 
                               class="form-control" 
                               webkitdirectory 
                               directory 
                               multiple>
                        <button type="submit" class="btn btn-primary mt-2" name="submit" value="folder">
                            Upload Directory
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
